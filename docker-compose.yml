services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      - PYTHONPATH=/workspace/backend
      - NODE_ENV=development
    ports:
      - "8000:8000"  # Backend API
      - "4200:4200"  # Frontend dev server
    networks:
      - standup-network

networks:
  standup-network:
    driver: bridge
